<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome!</h1>
    <button onclick="Load()">Load</button>
    <p id="ParIntro"></p>
    <p id="ParFirst"></p>
    <span id="CurrentTime">Loaded on</span>
    <form action="/action_page.php">
      <label for="FirstName">First Name:</label><br />
      <input type="text" id="FirstName" name="FirstName" /><br />
      <label for="lname">Last Name:</label><br />
      <input type="text" id="LastName" name="LastName" /><br /><br />
    </form>
    <button onclick="Load()">Send</button>
    <p id="WelcomePost"></p>
    <script>
      function Load() {
        $.get("/Content/ParIntro", (data) => {
          $("#ParIntro").text(data);
        });
        $.get("/Content/ParFirst", (data) => {
          $("#ParFirst").text(data);
        });
        $.get("/Content/CurrentTime", (data) => {
          $("#CurrentTime").text(data);
        });

        var FirstName = $("#FirstName").val();
        var LastName = $("#LastName").val();
        var params = {
          FirstName: FirstName,
          LastName: LastName,
        };

        $.post(`/Content/WelcomePost/`, params, (data) => {
          $("#WelcomePost").text(data);
        });
      }
    </script>
  </body>
</html>
