<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Basics</title>
	</head>
	<body>
		<script>
			let a = 10; //int
			let b = "10"; //str
			console.log(a);
			document.write(a);
			document.write("<br>");
			document.write(a + b, " ez nem helyes"); // int + string

			if (a == 10) {
				document.write("<br>");
				document.write("Test!");
				document.write("<br>");
			}

			document.write("<ul>");
			for (let i = 1; i < 10; i++) {
				document.write("<li>" + i + "</li>");
			}
			document.write("</ul>");

			document.write("<table>");
			for (let i = 1; i < 10; i++) {
				document.write("<tr>");

				for (let j = 1; j < 10; j++) {
					document.write("<td>");
					document.write(i + "" + j);
					document.write("</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");

			function add(a, b) {
				return a + b;
			}

			document.write(add(2, 8));
		</script>
	</body>
</html>
