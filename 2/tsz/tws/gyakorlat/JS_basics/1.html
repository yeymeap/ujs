<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiplication table</title>
		<style>
			table {
				width: 100%;
				table-layout: fixed;
			}
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
				text-align: center;
				height: 35.5px;
			}
			td {
				padding: 5px;
				background-color: white;
			}

			td.hover-row {
				background-color: lightblue; /* td sorok hover */
			}
			td.hover-col {
				background-color: lightblue; /* td oszlopok hover */
			}
			td:hover {
				background-color: pink; /* td hover a kiválasztott cellán */
			}
		</style>
	</head>
	<body>
		<table>
			<script>
				for (let i = 1; i < 16; i++) {
					document.write("<tr>");
					for (let j = 1; j < 16; j++) {
						document.write(
							`<td onmouseover="highlight(${i},${j})" onmouseout="unhighlight(${i},${j})">` // sorok oszlopok highlight functionje
						);
						document.write(i * j);
						document.write("</td>");
					}
					document.write("</tr>");
				}

				function highlight(row, col) {
					// sor highlight
					const table = document.querySelector("table"); // table tag konstansba rakása
					const rows = table.rows; // sorok konstansba rakása

					for (let i = 0; i < rows[row - 1].cells.length; i++) {
						// sor ciklus
						rows[row - 1].cells[i].classList.add("hover-row"); // hover-row class hozzáadása
					}

					// oszlop highlight
					for (let i = 0; i < rows.length; i++) {
						// oszlop ciklus
						rows[i].cells[col - 1].classList.add("hover-col"); // hover-col class hozzáadása
					}
				}

				function unhighlight(row, col) {
					// sor highlight kivétel
					const table = document.querySelector("table"); // table tag konstansba rakása
					const rows = table.rows; // sorok konstansba rakása

					for (let i = 0; i < rows[row - 1].cells.length; i++) {
						// sor ciklus
						rows[row - 1].cells[i].classList.remove("hover-row"); // hover-row class eltávolítása
					}

					// oszlop highlight kivétel
					for (let i = 0; i < rows.length; i++) {
						// oszlop ciklus
						rows[i].cells[col - 1].classList.remove("hover-col"); // hover-col class eltávolítása
					}
				}
			</script>
		</table>
	</body>
</html>
