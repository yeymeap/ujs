<svg width="200" height="200">
<rect id="rectangle" x="0" y="0" width="200" height="200" fill="blue" fill-opacity="1"/>
<circle id="circle1" cx="50" cy="50" r="50" fill="yellow" />
<line id="line1" x1="110" y1="50" x2="200" y2="50" style="stroke:red;stroke-width:2"/>
<line id="line2" x1="50" y1="110" x2="50" y2="200" style="stroke:red;stroke-width:2"/>
<line id="line3" x1="100" y1="100" x2="200" y2="200" style="stroke:red;stroke-width:2"/>
 </svg>
 
<input type="range" min="100" max="200" value="200" id="slider" />
<script>
 var slider = document.getElementById('slider');
 slider.addEventListener('input', function() {
 line1.setAttribute('x2', slider.value);
 line2.setAttribute('y2', slider.value);
 line3.setAttribute('x2', slider.value);
 line3.setAttribute('y2', slider.value);
 var change = slider.value / 100 - 1;
 rectangle.setAttribute('fill-opacity', change);
 });
</script>
